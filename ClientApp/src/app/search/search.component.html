<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <img style="width: 200px; height: 200px; margin-top: 180px; margin-right: 13%; margin-left: 13%" src="../assets/image/logofront.png"
            alt="Italian Trulli">
    </div>
</div>
<div class="row justify-content-md-center" style="margin-top: 30px;">
    <div class="col col-xs-10  col-sm-10 col-md-8 ">
        <form (ngSubmit)="_postSearch()">
            <div class="row search-bar search">
                <div class="col-xs-12 col-sm-12 col-md-12 ">
                    <mat-form-field class="full-width">

                        <input type="text" aria-label="Number" matInput placeholder="Search for a airports"
                            [(ngModel)]="searchResult" [matAutocomplete]="auto" [formControl]="control"
                            (keyup.enter)="chooseFirstOption()" class="">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let airports of filteredAirports | async" [value]="airports.name">
                                {{airports.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <input type="image" style=" width: 20px; height: 20px;"
                        src="https://img.icons8.com/cotton/64/000000/search--v5.png"  alt="Submit"/>
                </div>

            </div>
        </form>
    </div>
</div>
<div style="margin-top: 300px" class="col align-self-center header-content">
    <app-result *ngIf="airport_id" [airportid]="airport_id"></app-result>
</div>
